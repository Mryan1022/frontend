<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - 测试管理系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 400px;
            max-width: 90%;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: #667eea;
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .info-box {
            background: #f0f0f0;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            font-size: 13px;
            color: #666;
        }

        .info-box strong {
            color: #333;
        }

        .api-status {
            text-align: center;
            margin-top: 15px;
            font-size: 13px;
        }

        .api-status.connected {
            color: #10b981;
        }

        .api-status.disconnected {
            color: #ef4444;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <p>测试用例管理系统</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required autocomplete="current-password">
            </div>

            <button type="submit" class="login-btn" id="loginBtn">登录</button>
        </form>

        <div class="info-box">
            <strong>默认管理员账号：</strong><br>
            用户名：admin<br>
            密码：admin123<br>
            <small>首次登录后请修改密码</small>
        </div>

        <div id="apiStatus" class="api-status">正在检查 API 连接...</div>
    </div>

    <script>
        // API 配置
        const API_BASE_URL = 'https://test-management-backend-3fib.onrender.com/api';

        // DOM 元素
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const apiStatus = document.getElementById('apiStatus');

        // 显示错误消息
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // 显示成功消息
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        // 检查 API 连接状态
        async function checkAPIConnection() {
            try {
                const response = await fetch(`${API_BASE_URL.replace('/api', '')}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    apiStatus.textContent = '✅ API 连接正常';
                    apiStatus.className = 'api-status connected';
                } else {
                    apiStatus.textContent = '⚠️ API 响应异常';
                    apiStatus.className = 'api-status disconnected';
                }
            } catch (error) {
                console.error('API 连接检查失败:', error);
                apiStatus.textContent = '❌ 无法连接到 API 服务器';
                apiStatus.className = 'api-status disconnected';
            }
        }

        // 登录处理
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // 禁用按钮，防止重复提交
            loginBtn.disabled = true;
            loginBtn.textContent = '登录中...';

            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // 登录成功
                    showSuccess('登录成功！正在跳转...');

                    // 保存 token 和用户信息
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // 跳转到测试用例管理页面
                    setTimeout(() => {
                        window.location.href = 'manage.html';
                    }, 1000);
                } else {
                    // 登录失败
                    showError(data.error || '登录失败，请检查用户名和密码');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '登录';
                }
            } catch (error) {
                console.error('登录错误:', error);
                showError('网络错误，请检查网络连接或稍后重试');
                loginBtn.disabled = false;
                loginBtn.textContent = '登录';
            }
        });

        // 页面加载时检查 API 连接
        checkAPIConnection();

        // 每30秒检查一次 API 状态
        setInterval(checkAPIConnection, 30000);
    </script>
</body>
</html>
